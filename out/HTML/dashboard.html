    <script>
  let sidebar = document.querySelector(".sidebar"); <!--Allows the side bar to move back and forth with javascript-->

    <main>
      <section class="table__header"></section>

      <div class="container"> <!--Body stuff-->
        <div class="popup" id="add-popup">
         <form>
          <div>
            <label for="FirstName">First Name</label>
            <input type="text" name="FirstName", id="FirstName" placeholder="ex.) John" required>
          </div>
          <div>
            <label for="LastName">Last Name</label>
            <input type="text" name="LastName", id="LastName" placeholder="ex.) Smith" required>
          </div>
          <div>
            <label for="DOB">DOB</label>
            <input type="date" name="DOB" id="DOB" required>
          </div>
          <div>
            <label for="Username">Username</label>
            <input type="text" name="username" id="Username" placeholder="ex.) JSmith37">
          </div>
          <div>
            <label>Password</label>
            <input type = "password" id = "Password" name = "Password" autocomplete ="new-password" 
            placeholder = "Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,24}$" required>
          </div>
          <div>
            <label>Email</label>
            <input type="email" name="Email" id="Email" required>
          </div>
          <div>
            <label>Address</label>
            <input type="text" name="Adress" id="Address" required>
          </div>
          <div>
            <label for = "q1"> First school?</label>

            <label for = "q2"> First car?</label>
            <input type = "text" id = "q2" name = "q2" autocomplete = "q2" placeholder = "answer"/><br>
          </div>
          <div>

              <option value = "User"> User</option>
          </select>
          </div>
          <div>
            <button type="button" id="submitButton" onclick="addButton()" >Submit</button>
          </div>
         </form>
        </div>
      </div>
