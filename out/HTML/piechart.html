    <h1 class="header">Dashboard</h1>

    <div class="sidebar">
        <!--I thought in my learning exp, you could name the class anything, and thats why it didnt work for hours because I named it navbar instead-->
        <div class="FAKE-precisebook-logo">
            <i class='bx bxs-book-open'></i>
            <span class="logo_Title">Precise Books</span>
        </div>
        <ul class="side_Links">
            <li>
                <a href="homepage.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="link_Text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="dashboard.html">
                    <i class='bx bxs-user-detail'></i>
                    <span class="link_Text">Admin</span>
                </a>
            </li>
            <li>
                <a href="accountsboard.html">
                    <i class='bx bxs-door-open'></i>
                    <span class="link_Text">Accounting</span>

            </li>
            <li>
                <a href = "journal.html">
                <i class='bx bx-calculator' ></i>
                <span class="link_Text">Journal</span>
              </li>
            <li>
                <a href="help.html">
                    <i class='bx bx-question-mark'></i> <!--Logo picture-->
                    <span class="link_Text">FAQ</span> <!--Dashboard link-->
                </a>
            </li>
            <li>
                <a href="event log.html">
                    <i class='bx bx-question-mark' ></i> <!--Logo picture-->
                  <span class="link_Text">Event Log</span> <!--Dashboard link-->

              </li>

    <section class="pull_Out">

            <i class='bx bx-arrow-from-left'></i>
            <span class="pull_Text"></span>

    </section>

    <div class="userCirc">
        <a href="#">
            <label for=username id="username"> Username </label>
            <i class='bx bx-user-circle'></i>
        </a>
    </div>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-arrow-from-left");
        sidebarBtn.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        });

    </script>
    <div id="donutchart" class= "chart"></div>
